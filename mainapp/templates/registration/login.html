{% extends 'base.html' %}

{% block title %} Log In {% endblock %}

{% block content %}
<div class="container py-5">
    <h2>Log In</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    <p>If you dont have account kindly <a href="{% url 'register' %}">sign up</a></p>
</div>


{% endblock %}
